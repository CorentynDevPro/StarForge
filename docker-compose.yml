services:
  # Application services (use env values from .env by default)
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: starforge-backend
    env_file:
      - .env
    environment:
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./packages/backend:/app/packages/backend
      - /app/node_modules
    command: pnpm run dev
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    container_name: starforge-bot
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - ./packages/bot:/app/packages/bot
      - /app/node_modules
    command: pnpm run dev
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: starforge-frontend
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./packages/frontend:/app/packages/frontend
      - /app/node_modules
    command: pnpm run dev
    restart: unless-stopped

  admin-ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin
    container_name: starforge-admin
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5174:5174"
    depends_on:
      - backend
    volumes:
      - ./packages/admin-ui:/app/packages/admin-ui
      - /app/node_modules
    command: pnpm run dev
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
