name: Database Bootstrap

# This workflow runs database migrations manually with approval
# to prevent accidental schema changes in production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    # Require manual approval for production deployments
    environment: ${{ github.event.inputs.environment }}
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGSSLMODE: require
        run: |
          echo "Running database migrations..."
          pnpm run migrate:up
      
      - name: Apply seed data
        if: github.event.inputs.environment == 'staging'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGSSLMODE: require
        run: |
          echo "Applying seed data (staging only)..."
          if [ -f "database/seeds/0001_seeds.sql" ]; then
            psql "$DATABASE_URL" < database/seeds/0001_seeds.sql || echo "Seed data might already exist"
          fi
      
      - name: Migration Summary
        run: |
          echo "âœ… Database migrations completed successfully"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
